<br/>
<h4>Maestro de Locales</h4>

<br/>
<div class="container">

  <div class="row">
    <div class="col-md-12">

      <ul class="list-group">
        @for (local of locales; track local) {
          <li class="list-group-item list-group-item-action"
            (click)="select(local)"
            [class.active] = "local.id == seleccionado.id">
            <span class="badge badge-primary">{{ local.id }}</span>
            {{ local.nombre }}
          </li>
        }
      </ul>

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Editar...
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="seleccionado.nombre" placeholder="Nombre" name="nombre" maxlength="32" required>
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.direccion" placeholder="Direccion" name="direccion" maxlength="64" required>
            <input type="text" class="form-control mt-3" [(ngModel)]="seleccionado.numero_telefono" placeholder="Telefono" name="telefono" maxlength="32">
          </div>
          <button class="btn btn-primary" (click)="addOrEdit()">{{ seleccionado.id === 0 ? 'Crear Nuevo' : 'Modificar' }}</button>
          @if (seleccionado.id !== 0) {
            <button class="btn btn-secondary ml-3 mr-5" (click)="cancel()">Cancelar</button>
          }
          @if (seleccionado.id !== 0) {
            <button class="btn btn-danger ml-5" (click)="delete()">Eliminar</button>
          }
        </div>
      </div>
    </div>
  </div>

  <br/>
  @if (loading) {
    <div>loading...</div>
  }
  @if (messages) {
    <div style="white-space: pre;">{{ messages }}</div>
  }
  @if (debug) {
    <pre>debug:<br/>{{ debug | json }}</pre>
  }
  <br/>
</div>
